<title id="title">Warehouse Project Purpose: Intake, Organize, Ship</title>
<desc id="desc">A conceptual diagram showing a warehouse receiving goods, organizing them on a conveyor system, and shipping them out, with analytics insights feeding back for optimization.</desc>
<defs>
  <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#0b1220"/>
    <stop offset="100%" stop-color="#101b33"/>
  </linearGradient>
  <linearGradient id="pipeGrad" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#0ea5e9"/>
    <stop offset="100%" stop-color="#a78bfa"/>
  </linearGradient>
  <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
