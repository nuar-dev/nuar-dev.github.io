<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Title -->
  <text x="400" y="30" font-size="24" text-anchor="middle" font-family="Arial" fill="#333">
    Warehouse Process Mining Cycle
  </text>

  <!-- Circle Nodes -->
  <circle cx="150" cy="150" r="50" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="150" y="155" font-size="14" text-anchor="middle" font-family="Arial" fill="white">Analyse</text>

  <circle cx="350" cy="80" r="50" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="350" y="85" font-size="14" text-anchor="middle" font-family="Arial" fill="white">Design</text>

  <circle cx="550" cy="80" r="50" fill="#FFC107" stroke="#333" stroke-width="2"/>
  <text x="550" y="85" font-size="14" text-anchor="middle" font-family="Arial" fill="white">Implement</text>

  <circle cx="750" cy="150" r="50" fill="#F44336" stroke="#333" stroke-width="2"/>
  <text x="750" y="155" font-size="14" text-anchor="middle" font-family="Arial" fill="white">Monitor</text>

  <!-- Arrows -->
  <line x1="200" y1="130" x2="300" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="80" x2="500" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="100" x2="700" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="700" y1="170" x2="200" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
</svg>
